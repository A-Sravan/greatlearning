<!DOCTYPE html>

    <title>Document</title>
    <h1>Table</h1>
    <style>
        
        table {
            
            font-family: 'Times New Roman', Times, serif;
            border-collapse: collapse ;
            width: 100%;
        }
        td, th{
            border: 2px solid rgb(0, 255, 4);
            padding: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }
        tr:nth-child(odd){
            background-color: darkgrey;
        }
    </style>
</head>
